<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor SVG</title>
    <link rel="stylesheet" href="proiect.css">
</head>

<body>
    <svg id='svg' version="1.1" xmlns="http://www.w3.org/2000/svg">
        <rect id="drawSquare" width="0" height="0" style="display:none;"></rect>
        <ellipse id="drawCircle" style="display:none;"></ellipse>
        <polygon id="drawPoly" style="display:none;"></polygon>
        <polyline id="drawPolyLine" style="display: none;"></polyline>
    </svg>
    <br>
    <div class="controlls">
        <div class="buttons">
            <button onclick="deleteAll()">
                <img src="clear.png">
            </button>
            <button onclick="updateFigure('rect')">
                <img src="square.png">
            </button>
            <button onclick="updateFigure('poly')">
                <img src="square.png" style="transform: rotate(45deg);">
            </button>
            <button onclick="updateFigure('circle')">
                <img src="circle.png">
            </button>
            <button onclick="updateFigure('polyline')">
                <img src="line.png">
            </button>
            <button onclick="undo()">
                <img src="undo-circular-arrow.png">
            </button>
            <button onclick="redo()">
                <img src="redo-arrow-symbol.png">
            </button>
            <button onclick="downloadSVG('content.svg',svg.outerHTML)">
                <img src="svg-file-format-variant.png">
            </button>
            <button onclick="downloadPNG(svg,'img.png')">
                <img src="png-file-format-symbol.png">
            </button>
            <button onclick="saveLocal()" title="Save Local">
                <img src="diskette.png">
            </button>
            <button onclick="loadLocal()" title="Load from Local">
                <img src="loading.png">
            </button>
        </div>
        <div class="pickers">
            <div class="thickness">
                <label for='thicknessSlider'>Thickness:</label>
                <input id='thicknessSlider' class="slider" type="range" min="1" max="10" value="8">
            </div>
            <div class="color">
                <label for='colorPicker'>Fill color:</label>
                <input id="colorPicker" type="color">
                <label for='colorPicker'>Stroke color:</label>
                <input id="strokeColorPicker" type="color">
                <label for='colorPicker'>Background color:</label>
                <input id="backgroundColorPicker" type="color">
            </div>
            <div class="mode">
                <label for="edit">Edit:</label>
                <input type="radio" id="edit" name="mode" value="edit">
                <label for="draw">Draw:</label>
                <input type="radio" id="draw" name="mode" value="draw" checked>
            </div>
        </div>
    </div>
    <script src="proiect.js">
    </script>
</body>

</html>
